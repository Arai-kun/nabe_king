<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>メニュー</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home/mail']">メール作成</a>
      <a mat-list-item [routerLink]="['/home/config']">設定</a>
      <a mat-list-item [routerLink]="['/home/data']">データ</a>
      <a mat-list-item [routerLink]="['/home/contact']">お問い合わせ</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>楽コメ <small>～RakuComeRakuCome～</small></span>
      <span class="email" fxFlexOffset="auto" >
        {{email}}
        <button
          type="button"
          mat-icon-button
          (click)="onLogout()">
          <mat-icon>logout</mat-icon>
        </button>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
