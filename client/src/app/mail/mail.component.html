<div class="container">
    <email-editor locale="ja-JP" minHeight="400px"  [appearance]="appearance" (loaded)="editorLoaded($event)"></email-editor>
    <mat-toolbar class="app-footer" color="primary">
    <span fxLayout="row" fxFlexOffset="auto" fxLayoutGap="10px">
        <button mat-raised-button type="button" (click)="onSend()">{{email}} にテスト送信</button>
        <button mat-raised-button color="accent" type="button" (click)="onUserSave()">保存</button>
    </span>
    </mat-toolbar>
</div>
