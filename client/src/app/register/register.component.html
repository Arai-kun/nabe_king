<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <p class="img_logo">
        <img src="https://img.icons8.com/fluency/96/000000/starfish.png"/>
      </p>
      <mat-card-header>
        <mat-card-title>楽コメ</mat-card-title>
        <mat-card-subtitle>～RakuComeRakuCome～</mat-card-subtitle>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="メールアドレス" type="email" name="email" formControlName="email">
            <mat-error *ngIf="emailControl.hasError('required') || emailControl.hasError('email')">
                <strong>メールアドレスを入力してください</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="パスワード" type="password" name="password" formControlName="password" autocomplete="off">
            <mat-error *ngIf="passwordControl.hasError('required')">
                <strong>パスワードを入力してください</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="パスワード(確認)" type="password" name="password2" formControlName="password2" autocomplete="off">
            <mat-error *ngIf="password2Control.hasError('required')">
                <strong>パスワード(確認)を入力してください</strong>
            </mat-error>
          </mat-form-field>
  
        </mat-card-content>
        <span fxLayout="row" fxLayoutAlign="space-between center">
          <a mat-button routerLink="/login" routerLinkActive="active">ログインへ</a>
          <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">登録</button>
        </span>
      </form>
    </mat-card>
  </div>
