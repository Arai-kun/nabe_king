<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>お問い合わせ</mat-card-title>
  </mat-card-header>

  
    <mat-card-content>
      <form class="contact-form" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="16px">

          <div fxFlex fxLayout="column">

            <mat-form-field fxFlex class="example-full-width" appearance="fill">
              <mat-label>あなたのメールアドレス</mat-label>
              <input matInput type="email" name="email" [(ngModel)]="email" formControlName="email" readonly>
            </mat-form-field>
            <span class="readonly-email">こちらのメールアドレスに回答いたします</span>            

            <mat-form-field fxFlex class="example-full-width" appearance="fill">
              <mat-label>タイトル</mat-label>
              <input matInput name="subject" formControlName="subject">
              <mat-error *ngIf="subjectControl.hasError('required')">
                  <strong>タイトルを入力してください</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <mat-form-field fxFlex class="example-full-width" appearance="fill">
            <mat-label>内容</mat-label>
            <textarea matInput rows="20" name="content" formControlName="content"></textarea>
            <mat-error *ngIf="contentControl.hasError('required')">
                <strong>内容を入力してください</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div> 
          <span fxLayout="row" fxFlexOffset="auto">
            <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">送信</button>
          </span>
        </div>
      </form>
    </mat-card-content>
</mat-card>
