<mat-card class="config-card">
    <mat-card-header>
        <mat-card-title>設定</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" novalidate (ngSubmit)="onSave()">
            <div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="10px">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <label class="example-margin">メール自動配信</label>
                    <mat-radio-group [formControl]="radioControl"
                        name="status"
                        class="radio-group"
                        [(ngModel)]="status">
                        <mat-radio-button name="status" class="radio-button" *ngFor="let status of statusOptions" [value]="status">
                            {{status}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                    <div class="example-margin-2">
                        <mat-form-field appearance="fill">
                            <mat-label>発送から配信までの間隔</mat-label>
                            <mat-select [formControl]="selectControl"
                                name="dulation"
                                [(ngModel)]="dulation">
                                <!--<mat-option>--</mat-option>-->
                                <mat-option *ngFor="let dulation of dulations" [value]="dulation.value">
                                    {{dulation.viewValue}}
                                </mat-option>
                            </mat-select>
                            <!--<mat-error *ngIf="selectControl.hasError('required')">
                                <strong>選択してください</strong>
                            </mat-error>-->
                        </mat-form-field>
                    </div>
                    <div class="spacer"></div>
                    <mat-form-field appearance="fill">
                        <mat-label>開始時刻</mat-label>
                        <input matInput type="time" name="from" [(ngModel)]="from" formControlName="from"/>
                    </mat-form-field>
                    <span>から</span>
                    <mat-form-field appearance="fill">
                        <mat-label>終了時刻</mat-label>
                        <input matInput type="time" name="to" [(ngModel)]="to" formControlName="to"/>
                    </mat-form-field>
                    <span>の間は配信しない</span>    
                </div>

                <div fxLayout="row" fxLayoutAlign="start center">
                    <label class="example-margin">出荷方法</label>
                    <mat-checkbox class="example-margin" name="fba" [(ngModel)]="fba" formControlName="fba" >FBA</mat-checkbox>
                    <mat-checkbox class="example-margin" name="mba" [(ngModel)]="mba" formControlName="mba">自己配送</mat-checkbox>
                </div>

                <div fxLayout="row" fxLayoutAlign="startcenter">
                    <label class="example-margin">コンディション</label>
                    <mat-checkbox class="example-margin" name="new" [(ngModel)]="new" formControlName="new">新品</mat-checkbox>
                    <mat-checkbox class="example-margin" name="mint" [(ngModel)]="mint" formControlName="mint">中古-ほぼ新品</mat-checkbox>
                    <mat-checkbox class="example-margin" name="verygood" [(ngModel)]="verygood" formControlName="verygood">中古-非常に良い</mat-checkbox>
                    <mat-checkbox class="example-margin" name="good" [(ngModel)]="good" formControlName="good">中古-良い</mat-checkbox>
                    <mat-checkbox class="example-margin" name="acceptable" [(ngModel)]="acceptable" formControlName="acceptable">中古-可</mat-checkbox>
                </div>
            
                <div fxLayout="row">
                    <span fxFlexOffset="auto">
                        <button mat-raised-button color="accent" class="btn-block" type="submit" [disabled]="form.invalid">更新</button>
                    </span>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<span fxFlexOffset="auto">
    <button mat-raised-button type="button" (click)="onDelete()">アカウント削除</button>
</span>
