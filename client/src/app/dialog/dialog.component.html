<h1 mat-dialog-title>メールのタイトルを設定</h1>
<div mat-dialog-content>
  <!--<p>What's your favorite animal?</p>-->
  <mat-form-field>
    <mat-label>タイトル</mat-label>
    <input matInput [(ngModel)]="data.subject">
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-button (click)="onNoClick()">キャンセル</button>
  <span fxFlexOffset="auto">
    <button mat-raised-button color="primary" [mat-dialog-close]="data.subject">完了</button>
  </span>
</div>
